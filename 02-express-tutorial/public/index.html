<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Classroom</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header h1 {
            animation: fadeIn 2s ease-out forwards;
        }

        section h2 {
            margin-bottom: 0.5em;
        }

        #contact:hover {
            animation: rotate 2s linear infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Classroom!</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a brief section about you or your business. Engage your students with interactive content!</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Got a question? <a href="#">Contact us!</a></p>
        </section>
        <button id="fetch-products">Fetch Products</button>
        <div id="products"></div>
    </main>

    <footer>
        <p>Copyright &copy; 2023 Example Company</p>
    </footer>

    <script>
      document.getElementById('fetch-products').addEventListener('click', () => {
        fetch('/api/v1/products')
          .then(response => response.json())
          .then(data => {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            data.forEach(product => {
              const productDiv = document.createElement('div');
              productDiv.textContent = product.name + ' - $' + product.price;
              productsContainer.appendChild(productDiv);
            });
          })
          .catch(error => console.log(error));
      });
    </script>
</body>
</html>
